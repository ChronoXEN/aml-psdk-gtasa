name: Build Android Mod

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b

    - name: Generate Missing SDK Files
      run: |
        mkdir -p mod
        
        # FIX: Changed return types to 'void*' to match the game's expectations
        cat << 'EOF' > mod/amlmod.h
        #pragma once
        #include <cstdint>
        class IAMLer { public: 
            void* GetLibHandle(const char*){return 0;} 
            void* GetLib(const char*){return 0;} 
            void* GetSym(void*, const char*){return 0;} 
        };
        extern IAMLer* aml;
        #define MYMOD(guid, name, version, author) const char* g_szGUID = #guid; const char* g_szName = #name; const char* g_szVersion = #version; const char* g_szAuthor = #author;
        #define MYMODCFG(guid, name, version, author) MYMOD(guid, name, version, author)
        #define DECL_HOOKv(name, ...) void name(__VA_ARGS__)
        EOF
        
        cat << 'EOF' > mod/logger.h
        #pragma once
        class FakeLogger { public: void SetTag(const char*){} void Info(const char* ...){} };
        extern FakeLogger* logger;
        EOF
        
        cat << 'EOF' > mod/config.h
        #pragma once
        class FakeConfig {};
        EOF

    - name: Build with NDK-Build
      run: |
        # Force 32-bit build (armeabi-v7a)
        ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./Android.mk APP_PLATFORM=android-21 APP_ABI=armeabi-v7a LOCAL_C_INCLUDES+=.

    - name: Upload Mod File
      uses: actions/upload-artifact@v4
      with:
        name: LegIK-Mod
        path: libs/**/*.so
