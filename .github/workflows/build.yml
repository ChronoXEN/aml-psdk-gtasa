name: Build Android Mod

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b

    - name: Generate Build Configs
      run: |
        mkdir -p mod
        
        # 1. GENERATE Application.mk (Fixes 'cstdint not found')
        cat << 'EOF' > Application.mk
        APP_ABI := armeabi-v7a
        APP_PLATFORM := android-21
        APP_STL := c++_static
        APP_CPPFLAGS := -std=c++17 -fexceptions
        EOF

        # 2. GENERATE HEADERS (Fake SDK)
        cat << 'EOF' > mod/amlmod.h
        #pragma once
        #include <cstdint>
        #include <stdio.h>
        class IAMLer { public: 
            void* GetLibHandle(const char*){return 0;} 
            void* GetLib(const char*){return 0;} 
            void* GetSym(void*, const char*){return 0;}
            void  PlaceHK(void* addr, void* func){} 
        };
        extern IAMLer* aml;
        #define MYMOD(guid, name, version, author) const char* g_szGUID = #guid; const char* g_szName = #name; const char* g_szVersion = #version; const char* g_szAuthor = #author;
        #define MYMODCFG(guid, name, version, author) MYMOD(guid, name, version, author)
        #define DECL_HOOKv(name, ...) void name(__VA_ARGS__)
        #define HOOK(func, addr) aml->PlaceHK(addr, (void*)func)
        EOF
        
        cat << 'EOF' > mod/config.h
        #pragma once
        class FakeConfig {};
        EOF
        
        # 3. GENERATE DUMMY CPP FILES
        cat << 'EOF' > mod/logger.cpp
        #include "amlmod.h"
        EOF
        
        cat << 'EOF' > mod/config.cpp
        #include "config.h"
        EOF

    - name: Build with NDK-Build
      run: |
        # THE FIX: We explicitly point to Android.mk using APP_BUILD_SCRIPT
        ndk-build \
          NDK_PROJECT_PATH=. \
          NDK_APPLICATION_MK=./Application.mk \
          APP_BUILD_SCRIPT=./Android.mk \
          LOCAL_C_INCLUDES+=.

    - name: Upload Mod File
      uses: actions/upload-artifact@v4
      with:
        name: libLegIK.so
        path: libs/armeabi-v7a/*.so
