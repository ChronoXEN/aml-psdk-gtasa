name: Build Android Mod

on: [push, workflow_dispatch] # Runs on save or manual click

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4  # Updated from v3 to v4
      with:
        submodules: recursive

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake -DANDROID_ABI=armeabi-v7a -DANDROID_PLATFORM=android-21 -DANDROID_NDK=$ANDROID_NDK_HOME -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake ..
        make

    - name: Upload Mod File
      uses: actions/upload-artifact@v4  # FIXED: Updated to v4
      with:
        name: LegIK-Mod
        path: build/*.so
        compression-level: 0 # Optional: Makes upload faster since .so files are small
